
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>
{% extends 'djangoProject3/base.html' %}
{% block center %}
{% load static %}
<img src="{% static 'blog/aaf887e6_z.jpg'  %}" >
<a href="{% static 'blog/.فاکتور خرما.pdf' %}">link</a>
<h3>zia has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% endfor %}
{% endblock %}
